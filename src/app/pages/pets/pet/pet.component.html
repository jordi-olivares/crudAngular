        <input matInput placeholder="Ingrese el nombre" formControlName="name"/>

    <mat-form-field appearance="fill" class="input-form">
        <mat-label>Family</mat-label>
        <input matInput placeholder="Ingrese la familia" formControlName="family"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-form">
        <mat-label>Due単o</mat-label>

        <mat-label>Telefono del due単o</mat-label>
        <input matInput placeholder="Ingrese telefono del due単o" formControlName="ownerphone"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="formPet.invalid">Guardar</button>
</div>
